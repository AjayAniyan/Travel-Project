<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="first_name" placeholder="Enter the firstname"><br>
    <input type="text" name="last_name" placeholder="Enter the lastname"><br>
    <input type="email" name="email" placeholder="Enter the email"><br>
    <input type="password" name="password" placeholder="Enter the password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br>
    <input type="submit"><br>
    <button><a href="/admin">cancel</a></button>

</form>
{% for msg in messages %}
    <h2>{{msg}}</h2>
    {% endfor %}
</body>
</html>
